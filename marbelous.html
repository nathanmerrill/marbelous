<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Marbelous</title>
  <meta name="description" content="Marbelous Interpreter">
  <meta name="author" content="Nathan Merrill">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script id="board-template" type="text/template">
    <div class="board">
      <div class="settings">
        <label>Board:<input type="text" name="board-name" value="MB"></label>
        <button type="button" data-action="decrease-size"><span class="ui-icon ui-icon-minus"></span></button>
      <div>
      <div class="grid">
      </div>
    </div>
  </script>
  <script id="row-template" type="text/template">
    <div class="row">
    </div>
  </script>
  <script id="cell-template" type="text/template">
    <div class="cell"><input type="text" value='' /></div>
  </script>
  <script id="device-template" type="text/template">
    <div class="device">
      <input type="hidden" value='' />
      <span class="device-icon"></span>
    </div>
  </script>

</head>
<body>
  <header>
    <h1>Marbelous</h1>
  </header>
  <main>
    <div id="boards">

    </div>
  </main>
  <aside id="device-picker">
    <header>Devices</header>
  </aside>
  <footer>
    <ul id="board-actions">
      <li class="action">
        <button type="button" data-action="run">Run</button>
      </li>
      <li class="action">
        <button type="button" data-action="stop" disabled>Stop</button>
      </li>
      <li class="action">
        <button type="button" data-action="step" disabled>Step</button>
      </li>
      <li class="action">
        <button type="button" data-action="reset" disabled>Reset</button>
      </li>
    </ul>
  </footer>
</body>
</html>
